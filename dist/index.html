<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS preprocessed by SCSS -->
    <link rel="stylesheet" href="css/output.css">

    <!-- Icon -->
    <link rel="shortcut icon" href="imgs/amonguscat.png" type="image/x-icon">

    <!-- Main JavaScript compiled by Webpack -->
    <script defer src="js/output.js"></script>
</head>

<body>

    <header class="header">
        <h1 class="header-title">Lucas Gabriel</h1>
        <nav class="header-nav">
            <a class="header-nav-aBtn" href="#home">Home</a>
            <a class="header-nav-aBtn" href="#about">About</a>
            <a class="header-nav-aBtn" href="#skills">Skills</a>
            <a class="header-nav-aBtn" href="#projects">Projects</a>
            <a class="header-nav-aBtn" href="#contacts">Contacts</a>
        </nav>
    </header>

    <main class="main">

        <section class="main-section-home" id="home">
            <h1>Front End Developer</h1>
        </section>

        <section class="main-section-skills" id="skills">
            <h1>My Skills</h1>

            <div class="skills-grid-container">
                
                <div class="skill-container">
                    <img src="imgs/html.png" class="skill-img">
                    <span>HTML</span>
                </div>

                <div class="skill-container">
                    <img src="imgs/css.png" class="skill-img">
                    <span>CSS</span>
                </div>

                <div class="skill-container">
                    <img src="imgs/sass.png" class="skill-img">
                    <span>SASS</span>
                </div>

                <div class="skill-container">
                    <img src="imgs/js.png" class="skill-img">
                    <span>JavaScript</span>
                </div>

                <div class="skill-container">
                    <img src="imgs/webpack.png" class="skill-img">
                    <span>Webpack</span>
                </div>

            </div>

        </section>

    </main>

</body>

</html>
